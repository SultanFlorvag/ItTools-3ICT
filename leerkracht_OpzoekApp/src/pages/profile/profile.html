<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-page">

  <ion-card>
    <img src="assets/img/profiel(3).jpg"/>
  </ion-card>

  <ion-list inset>

    <ion-item>
      <ion-label>Voornaam</ion-label>
      <ion-input type="text">Ineke</ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Achternaam</ion-label>
      <ion-input type="text">Van Kerckhoven</ion-input>
    </ion-item>

  </ion-list>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
  </ion-item>

  <ion-list>
  <ion-item>
    <ion-label>Regio</ion-label>
    <ion-select multiple="true" cancelText="Cancel" okText="Confirm">
      <ion-option value="Antwerpen">Antwerpen</ion-option>
      <ion-option>Limburg</ion-option>
      <ion-option>Oost-Vlaanderen</ion-option>
      <ion-option>West-Vlaanderen</ion-option>
      <ion-option>Vlaams-Brabant</ion-option>
      <ion-option>Waals-Brabant</ion-option>
      <ion-option>Henegouwen</ion-option>
      <ion-option>Luik</ion-option>
      <ion-option>Luxemburg</ion-option>
      <ion-option>Namen</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <ion-item>
    <ion-label>kleuterschool</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>lagere school</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>middelbare school</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>



</ion-content>
