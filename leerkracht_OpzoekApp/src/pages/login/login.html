<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="login-page" >

  <ion-list inset>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button block ion-button secondary (click)="signIn()">Sign In</button>

  <div class="login-page-div">
    <h1>OR</h1>
  </div>

  <button block ion-button secondary (click)="goToOtherPage(HomePage)">Register</button>

</ion-content>
